<header>
    <div id="logo-sect-cont">
        <div id="logo">
            <a [routerLink]="['']" routerLinkActive="router-link-active">
                <img src="../../../assets/images/logo.png" alt="" />
                <h1>KaijuTV</h1>
            </a>
        </div>
        <!-- Secciones: se muestran solo en desktop -->
        <div id="sections" *ngIf="!isMobile">
            <div class="custom-dropdown" (click)="toggleDropdown('type')">
                <div class="dropdown-selected">Tipo</div>
                <div class="dropdown-options" *ngIf="isTypeDropdownOpen">
                    <div class="dropdown-option" *ngFor="let type of types"
                        (click)="selectFilter('type', type.value); $event.stopPropagation()">
                        {{ type.label }}
                    </div>
                </div>
            </div>

            <div class="custom-dropdown" (click)="toggleDropdown('status')">
                <div class="dropdown-selected">Estado</div>
                <div class="dropdown-options" *ngIf="isStatusDropdownOpen">
                    <div class="dropdown-option" *ngFor="let status of statuses"
                        (click)="selectFilter('status', status.value); $event.stopPropagation()">
                        {{ status.label }}
                    </div>
                </div>
            </div>

            <div class="custom-dropdown" (click)="toggleDropdown('rating')">
                <div class="dropdown-selected">Clasificación</div>
                <div class="dropdown-options" *ngIf="isRatingDropdownOpen">
                    <div class="dropdown-option" *ngFor="let rating of ratings"
                        (click)="selectFilter('rating', rating.value); $event.stopPropagation()">
                        {{ rating.label }}
                    </div>
                </div>
            </div>

            <div class="custom-dropdown" (click)="toggleDropdown('genres')">
                <div class="dropdown-selected">Géneros</div>
                <div class="dropdown-options" *ngIf="isGenresDropdownOpen">
                    <div class="dropdown-option" *ngFor="let genre of genres"
                        (click)="selectFilter('genres', genre.value); $event.stopPropagation()">
                        {{ genre.label }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="icons">
        <a class="icon" href="#" title="Buscar">
            <!-- SVG del ícono Buscar -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </a>

        <a class="icon" href="#" title="Guardados">
            <!-- SVG del ícono Guardados -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
        </a>

        <a class="icon" href="#" title="Cuenta">
            <!-- SVG del ícono Cuenta -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>

        <!-- Ícono de menú móvil (visible solo en mobile) -->
        <a class="icon mobile-menu-icon" *ngIf="isMobile" (click)="toggleMobileMenu()" title="Menú">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" viewBox="0 0 24 24">
                <path d="M3 12h18M3 6h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
        </a>
    </div>

    <!-- Contenedor de opciones del menú móvil (visible solo en mobile) -->
    <div class="mobile-menu-options" *ngIf="isMobile && isMobileMenuOpen">
        <div class="mobile-dropdown" (click)="toggleDropdown('type'); $event.stopPropagation()">
            <div class="dropdown-selected">Tipo</div>
            <div class="dropdown-options" *ngIf="isTypeDropdownOpen">
                <div class="dropdown-option" *ngFor="let type of types"
                    (click)="selectFilter('type', type.value); $event.stopPropagation()">
                    {{ type.label }}
                </div>
            </div>
        </div>

        <div class="mobile-dropdown" (click)="toggleDropdown('status'); $event.stopPropagation()">
            <div class="dropdown-selected">Estado</div>
            <div class="dropdown-options" *ngIf="isStatusDropdownOpen">
                <div class="dropdown-option" *ngFor="let status of statuses"
                    (click)="selectFilter('status', status.value); $event.stopPropagation()">
                    {{ status.label }}
                </div>
            </div>
        </div>

        <div class="mobile-dropdown" (click)="toggleDropdown('rating'); $event.stopPropagation()">
            <div class="dropdown-selected">Clasificación</div>
            <div class="dropdown-options" *ngIf="isRatingDropdownOpen">
                <div class="dropdown-option" *ngFor="let rating of ratings"
                    (click)="selectFilter('rating', rating.value); $event.stopPropagation()">
                    {{ rating.label }}
                </div>
            </div>
        </div>

        <div class="mobile-dropdown" (click)="toggleDropdown('genres'); $event.stopPropagation()">
            <div class="dropdown-selected">Géneros</div>
            <div class="dropdown-options" *ngIf="isGenresDropdownOpen">
                <div class="dropdown-option" *ngFor="let genre of genres"
                    (click)="selectFilter('genres', genre.value); $event.stopPropagation()">
                    {{ genre.label }}
                </div>
            </div>
        </div>
    </div>
</header>
