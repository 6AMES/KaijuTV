<section>
    <div>
        <button 
            *ngFor="let server of servers | slice:0:7" 
            (click)="selectServer(server)"
            [class.selected]="server.embed === selectedVideoUrl">
            {{ server.name }}
        </button>
    </div>
    
    <div class="video" *ngIf="selectedVideoUrl">
        <iframe 
            [src]="selectedVideoUrl | safeUrl" 
            width="100%" 
            height="500" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</section>
