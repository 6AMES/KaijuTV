<div *ngIf="episode">
    <h1>{{ episode.title }}</h1>
    <p>{{ episode.synopsis }}</p>
    <p>Duración: {{ episode.duration }} segundos</p>
    <p>Fecha de emisión: {{ episode.aired }}</p>
    <p *ngIf="episode.filler">Este episodio es de relleno.</p>
    <p *ngIf="episode.recap">Este episodio es un resumen.</p>
</div>

<div>
    <h2>Reproducir episodio</h2>
    <!-- Mostrar el reproductor de video -->
    <app-video-player [videoUrl]="videoUrl"></app-video-player>
</div>
