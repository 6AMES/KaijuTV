<div class="slider-container">
  <div class="slider" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
    <div class="slide" *ngFor="let slide of slides; let i = index">
      <img [src]="slide.image" [alt]="slide.title" />
      <div class="overlay"></div>
      <div class="text-content">
        <a class="img-link" [routerLink]="slide.link">
          <img [src]="slide.title" alt="">
        </a>
        <p>{{ slide.description }}</p>
        <a [routerLink]="slide.link" class="btn">COMENZAR A VER</a>
      </div>
    </div>
  </div>

  <button class="prev" (click)="prevSlide()">&#10094;</button>
  <button class="next" (click)="nextSlide()">&#10095;</button>

  <div class="dots">
    <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex"
      (click)="currentIndex = i"></span>
  </div>
</div>
