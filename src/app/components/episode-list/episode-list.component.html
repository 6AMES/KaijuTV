<div class="cards">
    <a *ngFor="let episode of episodes" (mousemove)="handleMouseMove($event, episode.mal_id)"
        (mouseleave)="resetTransform(episode.mal_id)" [ngStyle]="animeTransforms[episode.mal_id]"
        [routerLink]="['/anime', anime?.mal_id , 'episode', episode.mal_id]">
        <div class="episode-card_cover">
            <img [src]="anime?.images?.jpg?.large_image_url" alt="{{ episode.title }}" class="epsiode-card_image">
        </div>
        <div class="episode-card_body">
            <p class="episode-title">{{ episode.title.length > 40 ? (episode.title | slice:0:40) + '...' : episode.title }}</p>
            <small class="episode-meta">Episodio {{ episode.mal_id }}</small>
            <small class="episode-meta">{{ episode.aired | date:'dd/MM/yyyy' }}</small>
            <div class="anime-score">
                <div class="anime-score_value">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" class="icon-star">
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path>
                    </svg>
                    {{ episode.score }} / 5
                </div>
            </div>
            <p class="episode-filler">{{ isFillerOrRecap(episode) }}</p>
        </div>
        <div class="episode-button">
            <button class="show-more-btn">
                <div>
                    <span>V</span>
                    <span>e</span>
                    <span>r</span>
                </div>
                <div>
                    <span>a</span>
                    <span>h</span>
                    <span>o</span>
                    <span>r</span>
                    <span>a</span>
                </div>
            </button>
        </div>
    </a>
</div>
